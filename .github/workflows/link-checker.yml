name: Check Markdown links
permissions:
  contents: read

on: push

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    if: github.repository == 'githubtraining/exercise-reference-a-codeql-query'
    steps:
      - uses: actions/checkout@master
      - uses: gaurav-nelson/github-action-markdown-link-check@v1
